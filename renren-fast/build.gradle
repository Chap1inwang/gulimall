plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://maven.aliyun.com/repository/public/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.3'
    implementation 'org.springframework.boot:spring-boot-starter-aop:2.4.3'
    implementation 'org.springframework:spring-context-support:5.3.4'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis:2.4.3'
    implementation 'org.springframework.boot:spring-boot-starter-validation:2.4.3'
    implementation 'org.springframework.boot:spring-boot-configuration-processor:2.4.3'
    implementation 'com.baomidou:mybatis-plus-boot-starter:3.3.1'
    implementation 'mysql:mysql-connector-java:8.0.28'
    implementation 'com.oracle:ojdbc6:11.2.0.3'
    implementation 'com.microsoft.sqlserver:sqljdbc4:4.0'
    implementation 'org.postgresql:postgresql:42.2.18'
    implementation 'com.alibaba:druid-spring-boot-starter:1.1.13'
    implementation 'org.springframework:spring-jdbc:5.3.4'
    implementation 'org.quartz-scheduler:quartz:2.3.0'
    implementation 'commons-lang:commons-lang:2.6'
    implementation 'commons-fileupload:commons-fileupload:1.2.2'
    implementation 'commons-io:commons-io:2.5'
    implementation 'commons-codec:commons-codec:1.10'
    implementation 'commons-configuration:commons-configuration:1.10'
    implementation 'org.apache.shiro:shiro-core:1.9.0'
    implementation 'org.apache.shiro:shiro-spring:1.9.0'
    implementation 'io.jsonwebtoken:jjwt:0.7.0'
    implementation 'com.github.axet:kaptcha:0.0.9'
    implementation 'io.springfox:springfox-swagger2:2.7.0'
    implementation 'io.springfox:springfox-swagger-ui:2.7.0'
    implementation 'com.qiniu:qiniu-java-sdk:7.2.23'
    implementation 'com.aliyun.oss:aliyun-sdk-oss:2.8.3'
    implementation 'com.qcloud:cos_api:4.4'
    implementation 'joda-time:joda-time:2.9.9'
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.alibaba:fastjson:1.2.79'
    implementation 'cn.hutool:hutool-all:4.1.1'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.3'
}

configurations.all {
    exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
}

group = 'io.renren'
version = '3.0.0'
description = 'renren-fast'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
